<!DOCTYPE html>
<html lang="en">
<head th:insert="navbar.html"></head>
<body>
  <div class="container" style="justify-content: center">
    <div class="alert alert-danger" role="alert" th:if="${param.emailError!=null}">
      Incorrect email or password
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.passwordError!=null}">
      Incorrect email or password
    </div>
    <div class="alert alert-success" role="alert" th:if="${param.success!=null}">
      User created
    </div>
    <form th:action="@{'/to-sign-up'}" method="post">
      <div class="form-group">
        <label for="exampleInputFullName">Full Name</label>
        <input type="text" class="form-control" id="exampleInputFullName" name="user_full_name" aria-describedby="emailHelp" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="user_email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="user_password" id="exampleInputPassword1" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Repeat password</label>
        <input type="password" class="form-control" name="user_repeat_password" id="exampleInputPassword2" placeholder="Enter repeat password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
